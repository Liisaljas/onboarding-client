machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: lts/*
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install
deployment:
  production:
    branch: master
    heroku:
      appname: tuleva-onboarding-client
